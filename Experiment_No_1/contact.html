<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | AIKTC</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f4f7fa; margin: 0; }
    header, footer {
      background: linear-gradient(90deg, #003566, #0077b6);
      color: white; text-align: center; padding: 15px 0;
    }
    nav { background-color: #001d3d; text-align: center; padding: 12px 0; }
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
    nav a:hover { color: #ffd60a; }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 15px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover { background-color: #003566; }
  </style>
</head>
<body>
  <header><h1>Contact Us</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="department.html">Departments</a>
    <a href="facility.html">Facilities</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h2>Get in Touch</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" rows="5" placeholder="Type your message here"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>© 2025 Anjuman-I-Islam’s Kalsekar Technical Campus</footer>
</body>
</html>
