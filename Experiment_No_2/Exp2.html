<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Book Store</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f9;
  color: #333;
  padding: 20px;
}
header {
  background-color: #4a90e2;
  color: white;
  padding: 15px 20px;
  text-align: center;
  border-radius: 8px;
  margin-bottom: 30px;
  box-shadow: 0 4px 8px rgba(74,144,226,0.2);
}
header h1 {
  font-size: 2rem;
  letter-spacing: 2px;
}
.book-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
}
.book {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 15px;
  text-align: center;
  transition: transform 0.2s ease;
}
.book:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(74, 144, 226, 0.3);
}
.book img {
  max-width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 5px;
  margin-bottom: 15px;
}
.book h3 {
  font-size: 1.1rem;
  margin-bottom: 8px;
  color: #4a90e2;
}
.book p.author {
  font-style: italic;
  color: #666;
  margin-bottom: 12px;
}
.book p.price {
  font-weight: bold;
  color: #333;
  font-size: 1.1rem;
}
footer {
  margin-top: 40px;
  text-align: center;
  color: #888;
  font-size: 0.9rem;
}
</style>
</head>
<body>
<header>
  <h1>Online Book Store</h1>
</header>

<main>
  <section class="book-list">

    <article class="book">
      <img src="https://m.media-amazon.com/images/I/81af+MCATTL._AC_UF1000,1000_QL80_.jpg" alt="The Great Gatsby Cover" />
      <h3>The Great Gatsby</h3>
      <p class="author">by F. Scott Fitzgerald</p>
      <p class="price">$10.99</p>
    </article>

    <article class="book">
      <img src="https://m.media-amazon.com/images/I/81OthjkJBuL._AC_UF1000,1000_QL80_.jpg" alt="The Catcher in the Rye Cover" />
      <h3>The Catcher in the Rye</h3>
      <p class="author">by J.D. Salinger</p>
      <p class="price">$8.99</p>
    </article>

    <article class="book">
      <img src="https://m.media-amazon.com/images/I/71kxa1-0mfL._AC_UF1000,1000_QL80_.jpg" alt="1984 Book Cover" />
      <h3>1984</h3>
      <p class="author">by George Orwell</p>
      <p class="price">$9.99</p>
    </article>

    <article class="book">
      <img src="https://m.media-amazon.com/images/I/81A-mvlo+QL._AC_UF1000,1000_QL80_.jpg" alt="The Most Human Human Cover" /> 
      <h3>The Most Human Human</h3>
      <p class="author">by Brian Christian</p>
      <p class="price">$7.99</p>
    </article>                                                                                                                              

  </section>
</main>

<footer>
  &copy; 2025 Online Book Store. All rights reserved.
</footer>
</body>
</html>
