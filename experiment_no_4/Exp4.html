<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form Validation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 100%;
      max-width: 450px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-header {
      background: #007bff;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 20px 20px 0 0;
      padding: 15px 0;
      letter-spacing: 1px;
    }

    .error {
      color: red;
      font-size: 0.85em;
      margin-top: 3px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="card p-4 bg-white">
    <div class="card-header">Registration Form</div>
    <div class="card-body">
      <form onsubmit="return validateForm()">
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" id="fname" class="form-control" placeholder="Enter first name" />
          <div id="fnameError" class="error"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" id="lname" class="form-control" placeholder="Enter last name" />
          <div id="lnameError" class="error"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" />
          <div id="passwordError" class="error"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" id="email" class="form-control" placeholder="Enter email" />
          <div id="emailError" class="error"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Mobile Number</label>
          <input type="text" id="mobile" class="form-control" placeholder="Enter mobile number" />
          <div id="mobileError" class="error"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea id="address" class="form-control" placeholder="Enter address"></textarea>
          <div id="addressError" class="error"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
      </form>
    </div>
  </div>

  <script>
    // Example of variable defined outside form
    var js = (function (x) { return x * x; })(10);
    console.log("JS function output:", js);

    function validateForm() {
      // Clear previous errors
      document.querySelectorAll('.error').forEach(e => e.textContent = "");

      let valid = true;

      // Get values
      let fname = document.getElementById("fname").value.trim();
      let lname = document.getElementById("lname").value.trim();
      let password = document.getElementById("password").value.trim();
      let email = document.getElementById("email").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let address = document.getElementById("address").value.trim();

      // First Name
      if (!/^[A-Za-z]{6,}$/.test(fname)) {
        document.getElementById("fnameError").textContent = "At least 6 alphabets required.";
        valid = false;
      }

      // Last Name
      if (lname === "") {
        document.getElementById("lnameError").textContent = "Last name cannot be empty.";
        valid = false;
      }

      // Password
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        valid = false;
      }

      // Email
      let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email (e.g. name@domain.com).";
        valid = false;
      }

      // Mobile
      if (!/^\d{10}$/.test(mobile)) {
        document.getElementById("mobileError").textContent = "Mobile number must be 10 digits.";
        valid = false;
      }

      // Address
      if (address === "") {
        document.getElementById("addressError").textContent = "Address cannot be empty.";
        valid = false;
      }

      if (valid) {
        alert("Registration Successful!");
      }

      return valid;
    }
  </script>
</body>
</html>
